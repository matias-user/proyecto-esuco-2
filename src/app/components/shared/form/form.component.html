<div class="p-grid p-fluid">
    <label >Abonar en caja</label>
    <div class="p-col-12 p-md-4">
        <form [formGroup]="miFormulario" >
            <div class="p-inputgroup">
                <p-inputNumber placeholder="Ingresar abono"
                                formControlName="ingreso">
                </p-inputNumber>
                
                <p-calendar [(ngModel)]="fecha" placeholder="Fecha" class="ml-2" >

                </p-calendar>   
                
                <span class="p-buttonset">
                    <button pButton type="button" 
                    label="Abono" 
                    icon="pi pi-check"
                    class="ml-2">

                    </button>
                </span>  
            </div>
            <p-message *ngIf="esValido()" 
                severity="error" text="Debe ingresar un monto arriba de 0"></p-message>
        </form>
    </div><!--Fin ingresos-->
    <app-form-dos></app-form-dos>

    <label >Valid</label>
    <pre>{{ miFormulario.valid }}</pre>
    <label >values</label>
    <pre>{{ miFormulario.value | json }}</pre>
    <label >errors</label>
    <pre>{{ miFormulario.errors }}</pre>
</div>
